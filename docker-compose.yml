services:
  postgres:
    image: postgres:16
    container_name: global-erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: autoguru
      POSTGRES_PASSWORD: autoguru
      POSTGRES_DB: global_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: global-erp-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"

volumes:
  postgres_data:
